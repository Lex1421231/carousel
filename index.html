<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="/src/css/modern-normalize.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <section class="container">
        <div class="carousel">
            <div class="carousel-container">
                <img class="carousel_img" src="/src/img/foto1.jpg" alt="Image 1">
                <img class="carousel_img" src="/src/img/foto2.jpeg" alt="Image 2">
                <img class="carousel_img" src="/src/img/foto3.jpg" alt="Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    <script src="/src/js/app.js"></script>
</body>

</html>
